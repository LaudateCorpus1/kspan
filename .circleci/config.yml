  
version: 2.1

orbs:
  aws-cli: circleci/aws-cli@0.1.13
  docker: circleci/docker@1.3.0

executors:
  linuxgo:
    parameters:
    working_directory: /go/src/github.com/weaveworks-experiments/kspan
    docker:
      - image: circleci/golang:1.16
  ccc:
    docker:
      - image: circleci/command-convenience:0.1
        auth:
          username: $DOCKER_HUB_USER
          password: $DOCKER_HUB_PASSWORD


commands:
  go-build:
    parameters:
      os:
        description: Target operating system
        type: enum
        enum: ["linux", "darwin"]
        default: "linux"
      arch:
        description: Target architecture
        type: enum
        enum: ["amd64", "arm64"]
        default: "amd64"
    steps:
      - run: |
          GOOS=<< parameters.os >> \
          GOARCH=<< parameters.arch >> \
          go build -ldflags "-X main.BuildID=${CIRCLE_TAG}" \
          -o $GOPATH/bin/kspan-<< parameters.os >>-<< parameters.arch >>
  ccc-publish:
    parameters:
      docker_registry:
        type: enum
        enum: ["all", "none"]
        default: "none"
    steps:
      - checkout
      - setup_remote_docker
      - attach_workspace:
          at: .
      - run:
          command: publish
          environment:
            NAME: kspan
            MAJOR_VERSION: "0.0"
            DOCKERFILE_PATH: Dockerfile.circleci
            DOCKER_REGISTRY: <<parameters.docker_registry>>

jobs:
  test:
    executor: linuxgo
    steps:
      - checkout
      - run:
          name: go_test
          command: go test --timeout 10s -v ./...

  build:
    executor: linuxgo
    steps:
      - checkout
      - go-build:
          os: linux
          arch: amd64
      - go-build:
          os: linux
          arch: arm64
      - go-build:
          os: darwin
          arch: amd64
      - run:
          name: apt_get_update
          command: sudo apt-get -qq update
      - run: mkdir -p ~/artifacts
      - run:
          name: build_deb_amd64
          command: ./build-pkg.sh -m amd64 -v "${CIRCLE_TAG}" -t deb && mv *.deb ~/artifacts
      - run:
          name: build_deb_arm64
          command: ./build-pkg.sh -m arm64 -v "${CIRCLE_TAG}" -t deb && mv *.deb ~/artifacts
      - run:
          name: build_rpm_amd64
          command: ./build-pkg.sh -m amd64 -v "${CIRCLE_TAG}" -t rpm && mv *.rpm ~/artifacts
      - run:
          name: copy_binaries
          command: cp $GOPATH/bin/kspan-* ~/artifacts
      - run: echo "finished builds" && find ~/artifacts -ls
      - persist_to_workspace:
          root: ~/
          paths:
            - artifacts
      - store_artifacts:
          path: ~/artifacts          


workflows:
  build:
    jobs:
      - test:
          filters:
            tags:
              only: /.*/
      - build:
          requires:
            - test
          filters:
            tags:
              only: /.*/